<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">

<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="../css/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="../css/ui-box.css">
    <link rel="stylesheet" href="../css/ui-base.css">
    <link rel="stylesheet" href="../css/ui-color.css">
    <link rel="stylesheet" href="../css/appcan.icon.css">
    <link rel="stylesheet" href="../css/appcan.control.css">
    <link rel="stylesheet" href="index/css/common.css">
    <style>
        .nav-btn_m {
            display: flex;
            flex-direction: row;
        }
        
        .nav-btn_m div {
            display: flex;
            justify-content: left;
            align-items: center;
        }
        
        .btn_top_m {
            margin: 0 0.2em;
            height: 100%;
            min-width: 2em;
        }
        
        .btn_top_m span {
            width: 1.3em;
            height: 1.3em;
            display: inline-block;
        }
    </style>
</head>

<body class="um-vp " ontouchstart>
    <div id="page_0" class="up ub ub-ver bc-bg" tabindex="0">
        <!--header开始-->
        <div id="header" class="uh bc-text-head ub bc-head">
            <div class="nav-btn btn_return" id="nav-left">
                <div class="fa fa-angle-left fa-2x"></div>
            </div>
            <h1 class="ut ub-f1 ulev-3 ut-s tx-c" tabindex="0">事件管理</h1>
            <div class="nav-btn_m" id="nav-right">
                <div class="btn_top_m event_add">
                    <span class=""><img src="index/images/add.png"  width="100%" alt=""/></span>
                </div>
                <div class="btn_top_m event_map">
                    <span class=""><img src="index/images/map_list.png" width="125%" alt=""/></span>
                </div>
            </div>
            <!-- <div class="nav-btn nav-bt" id="nav-right">
                <div class="btn_top_m event_add">
                    <span class=""><img src="index/images/add.png"  width="100%" alt=""/></span>
                </div>
                <div class="btn_top_m event_map">
                    <span class=""><img src="index/images/map_list.png" width="125%" alt=""/></span>
                </div>
            </div> -->
        </div>
        <!--header结束-->
        <!--content开始-->
        <div id="content" class="ub-f1 tx-l" onresize="resizeWindowSize();">

        </div>
        <!--content结束-->
        <!--footer-->
        <div id="footer" class="bc-border ub sc-bg us_top topShadow">
            <div class="ub-ac event_btn ub-fh ub">
                <div class="ub-ac ub-f1">
                    <input type="checkbox" id="event_check" class="checkClass" /><label for="event_check" onclick="allCheck(this)" class="for_check">全选</label>
                </div>
                <div class="tx-r ub-f4 event_btn_r">
                    <span class="event_delete tx-c" style="margin: 0 .625em;background: #f9ae3e;" onclick="event_delete();">删除</span>
                    <span class="event_report tx-c" style="margin: 0 .625em;background: #59b5fc;" onclick="event_report()">确认提交</span>
                </div>
            </div>
        </div>
        <!--footer结束-->
    </div>
    <script src="../js/appcan.js"></script>
    <script src="../js/appcan.control.js"></script>
    <script src="../common/js/common_tianji.js"></script>
    <script src="index/js/event.js"></script>
</body>

</html>
