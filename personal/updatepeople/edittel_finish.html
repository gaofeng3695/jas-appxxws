<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport"
        content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="../../css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="../../css/ui-box.css">
        <link rel="stylesheet" href="../../css/ui-base.css">
        <link rel="stylesheet" href="../../css/ui-color.css">
        <link rel="stylesheet" href="../../css/appcan.icon.css">
        <link rel="stylesheet" href="../../css/appcan.control.css">
        <link rel="stylesheet" href="css/edittel.css">
    </head>
    <body class="um-vp " ontouchstart>
        <div id="page_0" class="up ub ub-ver bc-bg" tabindex="0">
            <!--header开始-->
            <div id="header" class="uh bc-text-head ub bc-head">
                <div class="nav-btn" id="nav-left">
                    <div class="fa fa-angle-left fa-2x"></div>
                </div>
                <h1 class="ut ub-f1 ulev-3 ut-s tx-c" tabindex="0">修改手机号</h1>

                <div class="nav-btn nav-bt" id="nav-right"></div>
            </div>
            <!--header结束--><!--content开始-->
            <div id="content" class="ub-f1 tx-l">
                <div class="bc-bg1 ub-ac">
                    <dl>
                        <dt >
                            <img src="images/wc.png">
                        </dt>
                        <dd>
                            手机号已经修改为<span id="telnote">18792706543</span>
                        </dd>
                    </dl>

                </div>

                <div class="ub ub-pc">
                    <div class="uinn-at1 ub-f1">
                        <div class="btn ub ub-ac bc-text-head ub-pc bc-btn uc-a1" id="next">
                            完成
                        </div>
                    </div>
                </div>
            </div>
            <!--content结束-->

        </div>
        <script src="../../js/appcan.js"></script>
        <script src="../../js/appcan.control.js"></script>
    </body>
    <script>
        appcan.ready(function() {
            appcan.window.evaluateScript('edittel', 'telObj.close()');
            var userBo = JSON.parse(appcan.locStorage.getVal("userBo"));
            $("#telnote").html(userBo.mobileNum);
        });
        appcan.button("#next", "btn-act", function() {
             appcan.window.close(-1);
        });
        appcan.button("#nav-left", "btn-act", function() {
            appcan.window.close(-1);
        });

    </script>
</html>
