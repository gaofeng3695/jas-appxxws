    <script>
        appcan.ready(function() {
            uexWidgetOne.getCurrentWidgetInfo();
            uexWidgetOne.cbGetCurrentWidgetInfo = function(opId, dataType, data) {
                var appClient = eval('(' + data + ')');
                var appCliehtVersion = appClient.version;
                $(".num").text("版本号：V" + appCliehtVersion);
            };
        });
        function openUrl(url) {
            //android设备
            uexWidget.loadApp('android.intent.action.VIEW', 'text/html', url);
        }

        /*
         * 分享
         */
        $('.shareDownload').click(function() {
            shareObj.flag = '下载';
            shareObj.show();
        });
        $('.shareGZH').click(function() {
            shareObj.flag = '公众号';
            shareObj.show();
        });
        $('.barcodeWrapp p').click(function() {
            var that = $(this);
            that.addClass('active');
            setTimeout(function() {
                that.removeClass('active');
            }, 300);
        });
        appcan.button(".agreement", "btn-act", function() {
            appcan.openWinWithUrl('service', '../agreement/service.html');
        });
        appcan.button(".private", "btn-act", function() {
            appcan.openWinWithUrl('private', '../agreement/private.html');
        });
        appcan.button("#nav-left", "btn-act", function() {
            appcan.window.close(-1);
        });
    </script>
