    <script>


        appcan.ready(function() {
            wrapperObj.init();
            regionSelectObj.init({
                planId : appcan.locStorage.val('planId'),
                regionSelector : '#regionSelector',
                communitySelector : '#communitySelector',
                cbCommunitySelected : function(sRegionId,sCommunityId){
                    appcan.window.evaluatePopoverScript('','content','recordList.triggerAddressSearch("'+ sRegionId +'","'+ sCommunityId +'")');                    
                    //alert('sRegionId:' + sRegionId + '\n' + 'sCommunityId:' + sCommunityId);

                    
                }              
            });
        });

        var wrapperObj = { //依赖数据库查询
            init: function(){

                this.bindEvent();
                this.bindSelectEvent();
                this.initNewRecordBtn();     
                this.renderPlanName();           
                this.showPopover();                
            },
            renderPlanName : function(){
                var planName = appcan.locStorage.val('planName');
                //planName = '2017年2月入户安检生产计划';
                $('#planName').html(planName);
            },
            initNewRecordBtn : function(){
                var isRelation = appcan.locStorage.val('isrelation');
                var isclosed = appcan.locStorage.val('isclosed');
                if (+isRelation) {
                    if (!(+isclosed)) {
                        $('#nav-new').removeClass('uhide');
                    }
                    $('#nav-local').removeClass('uhide');
                    this.renderLocalRecordCount();   
                }
            },

            showPopover : function(){
                var titHeight = $('#content').offset().top;
                appcan.frame.open("content", "record_list.html", 0, titHeight);
                window.onorientationchange = window.onresize = function() {
                    appcan.frame.resize("content", 0, titHeight);
                };
            },
            bindEvent : function(){
                var that = this;
                /* 关闭 */
                appcan.button("#nav-left", "btn-act", function() {
                    appcan.window.close(-1);
                });
                /* 打开新建记录页面 */
                appcan.button("#nav-new", "btn-act", function() {
                    appcan.locStorage.val('recordEntrance','new');
                    appcan.openWinWithUrl('useraddresslist','../userfile/useraddresslist.html');     
                    // appcan.openWinWithUrl('new_record','../new_record/new_record.html'); 
                });
                /* 打开本地记录页面 */
                appcan.button("#nav-local", "btn-act", function() {
                        appcan.openWinWithUrl('local_list','../local_list/local_list.html'); 
                });          
                /* 搜索 */            
                appcan.button("#search", "btn-act", function() {
                    var s = $('#inputDom').val().trim();
                    appcan.window.evaluatePopoverScript('','content','recordList.triggerSearch("'+ s +'")') //在指定的弹出窗内执行相应的脚本
                });     
                /* 点击清楚后搜索 */
                $('body').on('click','.searchDelete',function(){
                    var s = "";
                    appcan.window.evaluatePopoverScript('','content','recordList.triggerSearch("'+ s +'")') //在指定的弹出窗内执行相应的脚本                    
                });

                appcan.window.on('resume',function(){
                    that.initNewRecordBtn();
                    var s = $('#inputDom').val().trim();
                    appcan.window.evaluatePopoverScript('','content','recordList.triggerSearch("'+ s +'")') //在指定的弹出窗内执行相应的脚本                    
                }); //窗口回到前台时执行回调函数                
            },
            setInputVal : function(s){
                $('#inputDom').val(s);
            },
            bindSelectEvent : function(){  
                appcan.select("#select02",function(ele,value){
                    appcan.window.evaluatePopoverScript('','content','recordList.triggerResultSearch("'+ value +'")')
                });                          
            },
            renderLocalRecordCount : function(){
                var that = this;
                var planId = appcan.locStorage.val('planId');
                getAllOfflineEhscRecordNum(planId,function(obj){
                    if(+obj.success === 1){
                        var c = obj.num;
                        if (+c > 0) {
                            $('#localCount').html(c).removeClass('uhide');
                        }else{
                            $('#localCount').html(c).addClass('uhide');
                        }
                    }else{
                        that.renderLocalRecordCount();
                    }
                });
            }
        };
              
    </script>
