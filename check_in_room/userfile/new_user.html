<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">

    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="../../css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="../../css/ui-box.css">
        <link rel="stylesheet" href="../../css/ui-base.css">
        <link rel="stylesheet" href="../../css/ui-color.css">
        <link rel="stylesheet" href="../../css/appcan.icon.css">
        <link rel="stylesheet" href="../../css/appcan.control.css">
        <style>
            .footer .btn_wrapp {
                box-sizing: border-box;
            }
            .marginl25 {
                margin-left: .25em;
            }
            .marginr25 {
                margin-right: .25em;
            }
            .width1000 {
                width: 1000px;
            }
            .bg_or {
                background: #ee9127;
            }
            .bgclro {
                background: #ee9127;
            }

        </style>
    </head>

    <body class="um-vp " ontouchstart>
        <div id="page_0" class="up ub ub-ver bc-bg" tabindex="0">
            <!--header开始-->
            <div id="header" class="uh bc-text-head ub bc-head">
                <div class="nav-btn" id="nav-left">
                    <div class="fa fa-angle-left fa-2x"></div>
                </div>
                <h1 class="ut ub-f1 ulev-3 ut-s tx-c" tabindex="0">新增用户</h1>
                <div class="nav-btn nav-bt" id="nav-right"></div>
            </div>
            <!--header结束-->
            <!--content开始-->
            <div id="content" class="ub-f1 tx-l">

            </div>
            <!--content结束-->
            <!--footer开始-->
            <div id="footer" class="footer topShadow">
                <div class="btn_wrapp ub ub-fv uinn">
                    <div id="save" class="uc-a1 width1000 ub-f1 clrfff bgclro ulev30 ub ub-ac ub-pc ub-fv">
                        提交
                    </div>
                    <div class="space" style="width:0.5em;"></div>
                    <div id="saveandcheck" class="uc-a1 width1000 ub-f1 clrfff bgclr ulev30 ub ub-ac ub-pc ub-fv">
                        提交并安检
                    </div>
                </div>
            </div>
            <!--footer结束-->
        </div>
        <script src="../../js/appcan.js"></script>
        <script src="../../js/appcan.control.js"></script>
    </body>
    <script>
        // window.onerror = function(msg, url, line) {
        //     alert("erro" + msg + "\n" + url + ":" + line);
        //     return true;
        // };

        appcan.ready(function() {
            wrapperObj.init();
        });
        var wrapperObj = {
            isSaveReady : true,
            isPostReady : true,
            init : function() {
                this.showPopover();
                this.bindEvent();
            },

            showPopover : function() {
                var titHeight = $('#content').offset().top;
                appcan.frame.open("content", "new_user_content.html", 0, titHeight);
                window.onorientationchange = window.onresize = function() {
                    appcan.frame.resize("content", 0, titHeight);
                };
            },
            bindEvent : function() {
                var that = this;
                appcan.button("#nav-left", "btn-act", function() {
                    appcan.window.close(-1);
                });

                appcan.button("#save", "btn-act", function() {
                    if (that.isSaveReady) {
                        appcan.window.evaluatePopoverScript('', 'content', 'userObj.checkForm("save")');
                    }
                });
                appcan.button("#saveandcheck", "btn-act", function() {
                    if (that.isPostReady) {
                        appcan.window.evaluatePopoverScript('', 'content', 'userObj.checkForm("check")');
                    }
                });
            },
            close : function() {
                appcan.window.close(-1);
            }
        };
    </script>

</html>
