<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="../../css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="../../css/ui-box.css">
        <link rel="stylesheet" href="../../css/ui-base.css">
        <link rel="stylesheet" href="../../css/ui-color.css">
        <link rel="stylesheet" href="../../css/appcan.icon.css">
        <link rel="stylesheet" href="../../css/appcan.control.css">
        <style>
            .footer{
                height: 3.06em;
                background-color: white;
                overflow: hidden;
            }
            .footer .wrapper{
                transition: all .3s;        
            }
            .footer .btn_wrapp{
                height: 3.06em;
                padding: .5em;
                box-sizing: border-box;
            }
            .btn_width{
                width: 5.625em;
            }
            .btn_active{
                transform: translateY(-50%);
                -webkit-transform: translateY(-50%);
            }
            .bg_or{
                background : #faae3e;
            }
            .mar05{
                margin: 0 .5em;
            }
            .marl125{
                margin-left: .125em;
            }
            /*check美化样式*/
            .checkbox, .radiobox {
                width: 1.15em;
                height: 1.05em;
            }
            .checkbox input[type=checkbox], .radiobox input[type=radio] {
                font-size: .7em !important;
            }
            .checkbox input[type=checkbox]:checked:before {
                font-size: 1.65em !important;
                content: "\f14a";
            }
            .checkbox input[type=checkbox]:checked:before, .radiobox input[type=radio]:checked:before {
                color: #59b6fc;
            }
            .checkbox input[type=checkbox]:before, .radiobox input[type=radio]:before {
                color: #59b6fc;
            }            
        </style>        
    </head>
    <body class="um-vp " ontouchstart>
        <div id="page_0" class="up ub ub-ver bc-bg" tabindex="0">
            <!--header开始-->
            <div id="header" class="uh bc-text-head ub bc-head">
                <div class="nav-btn" id="nav-left">
                    <div class="fa fa-angle-left fa-2x"></div>
                </div>
                <h1 class="ut ub-f1 ulev-3 ut-s tx-c" tabindex="0">本地记录</h1>
                <div class="nav-btn nav-bt" id="nav-right"></div>
            </div>
            <!--选项卡开始-->
            <div id="tabview" class="uf sc-bg ubb bc-border tabview_nav bottomShadow1">
            </div>
            <!--选项卡结束-->    
                    
            <!--header结束--><!--content开始-->
            <div id="content" class="ub-f1 tx-l">

            </div>
            <!--content结束-->
            <!--footer开始-->
            <div id="footer" class="footer topShadow">
                <div class="wrapper">
                    <div class="btn_wrapp ub">
                        <div class=" marl125 uc-a1 ub-f1 clrfff  ub ub-ac ub-fv">

                            <div class="checkbox umar-r sc-text-active">
                                <input id="unUp_allCheck" type="checkbox" class="uabs ub-con">
                            </div>
                            <label for="unUp_allCheck" class="clr666 ulev30">全选</label>
                        </div>
                        <div id="unup_delete" class="btn_width uc-a1  clrfff bg_or ulev30 ub ub-ac ub-pc ub-fv mar05">删除</div>
                        <div id="upload" class="btn_width  uc-a1 clrfff bgclr ulev30 ub ub-ac ub-pc ub-fv mar05">上传</div>          
                    </div>
                    <div class="btn_wrapp ub">
                        <div class=" marl125 uc-a1 ub-f1 clrfff  ub ub-ac ub-fv">
                            <div class="checkbox umar-r sc-text-active">
                                <input id="trash_allCheck" type="checkbox" class="uabs ub-con">
                            </div>
                            <label for="trash_allCheck" class="clr666 ulev30">全选</label>
                        </div>
                        <div id="trash_delete" class="btn_width uc-a1  clrfff bg_or ulev30 ub ub-ac ub-pc ub-fv mar05">删除</div>         
                    </div>
                </div>   
            </div>
            <!--footer结束-->
        </div>
        <script src="../../js/appcan.js"></script>
        <script src="../../js/appcan.control.js"></script>
        <script src="../../js/appcan.tab.js"></script>   
        <script src="../../common/js/common_base.js"></script>
        <script src="../src/js/local_list.js"></script>
    </body>

</html>
