<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">

<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="../../css/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="../../css/ui-box.css">
    <link rel="stylesheet" href="../../css/ui-base.css">
    <link rel="stylesheet" href="../../css/ui-color.css">
    <link rel="stylesheet" href="../../css/appcan.icon.css">
    <link rel="stylesheet" href="../../css/appcan.control.css">
    <style>
        .footer .btn_wrapp {
            box-sizing: border-box;
        }
        
        .mrl25 {
            margin-left: .25em;
        }
        
        .mrr25 {
            margin-right: .25em;
        }
        
        .bg_or {
            background: #ee9127;
        }
    </style>
</head>

<body class="um-vp " ontouchstart>
    <div id="page_0" class="up ub ub-ver bc-bg" tabindex="0">
        <!--header开始-->
        <div id="header" class="uh bc-text-head ub bc-head">
            <div class="nav-btn" id="nav-left">
                <div class="fa fa-angle-left fa-2x"></div>
            </div>
            <h1 class="ut ub-f1 ulev-3 ut-s tx-c" tabindex="0">未上传记录</h1>
            <div class="nav-btn nav-bt" id="nav-right"></div>
        </div>
        <!--header结束-->
        <!--content开始-->
        <div id="content" class="ub-f1 tx-l">

        </div>
        <!--content结束-->
        <!--footer开始-->
        <div id="footer" class="footer topShadow">
            <div class="btn_wrapp ub ub-fv uinn">
                <div id="unup_delete" class="mrr25 uc-a1 ub-f1 clrfff bg_or ulev30 ub ub-ac ub-pc ub-fv">删除</div>
                <div id="upload" class="mrl25 uc-a1 ub-f1 clrfff bgclr ulev30 ub ub-ac ub-pc ub-fv">上传</div>
            </div>
        </div>
        <!--footer结束-->
    </div>
    <script src="../../js/appcan.js"></script>
    <script src="../../js/appcan.control.js"></script>
</body>
<script>
    appcan.ready(function() {
        wrapperObj.init();
    });
    var wrapperObj = {
        isPostReady : true,
        init: function() {
            this.showPopover();
            this.bindEvent();
        },
        showPopover: function() {
            var titHeight = $('#content').offset().top;
            appcan.frame.open("content", "detail_success.html#local", 0, titHeight);
            window.onorientationchange = window.onresize = function() {
                appcan.frame.resize("content", 0, titHeight);
            };
        },
        bindEvent: function() {
            var that = this;
            /* 关闭 */
            appcan.button("#nav-left", "btn-act", function() {
                appcan.window.close(-1);
            });

            appcan.button("#upload", "btn-act", function() {
                if ( that.isPostReady ) {
                    that.isPostReady = false;
                    appcan.window.evaluatePopoverScript('', 'content', 'recordDetailObj.uploadImgSuccess()');
                }                
            });

            appcan.button("#unup_delete", "btn-act", function() {
                appcan.window.evaluatePopoverScript('record_detail', 'content', 'recordDetailObj.deleteRecord()');
            });
        }
    };
</script>

</html>
