    <script>
       appcan.ready(function() {
            var top = $('#header').offset().height;
            //创建多浮动窗口
            appcan.frame.open({ 
                id : "login",
                url : [
                    {
                        "inPageName" : "common",
                        "inUrl" : "login_content.html"
                    }
                ],
                top : top,
                left : 0,
            });
            window.onorientationchange = window.onresize = function() {
                appcan.frame.resize("login", 0, top);
            };

            checkOut();
            uexLockScreen.baiDuSDKInitializer();
        });
        
        function checkOut(){ //退出应用
            //监听手机物理返回键
            uexWindow.setReportKey(0,1);  
            uexWindow.onKeyPressed = function(keyCode){  
                appcan.window.confirm({
                    title:'提示',
                    content:'您是否要退出巡线卫士？',
                    buttons:['确定','取消'],
                    callback:function(err,data,dataType,optId){
                        if(data==0)
                        {
                            try{
                                uexLockScreen.closeLocation();
                                uexWidgetOne.exit(0);
                            }
                            catch(e){
                                uexWidgetOne.exit(0);
                            }
                        }
                    }
                });
            }; 
        } 
    </script>
