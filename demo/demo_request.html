    <script>
        /*
         * 关于AJAX请求调用的方法
         * 1.引用ccommon_httprequest.js
         * 2.创建AJAX请求对象 var jasHttpRequest = new JasHttpRequest();
         */
        appcan.ready(function() {
           var jasHttpRequest = new JasHttpRequest();
           var partURL = "postfordata.do?class=dcsPipeinfoController&function=findPage&rows=20";
           //Get请求
           jasHttpRequest.jasHttpGet(partURL,function(id, state, dbSource){
               alert(id);
               alert(state);
               alert(dbSource);
           });
           //Post请求
           jasHttpRequest.jasHttpPost(partURL,function(id, state, dbSource){
               alert(id);
               alert(state);
               alert(dbSource);
           },JSON.stringify({eventid:""}));
        });
