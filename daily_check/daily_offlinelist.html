<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="../css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="../css/ui-box.css">
        <link rel="stylesheet" href="../css/ui-base.css">
        <link rel="stylesheet" href="../css/ui-color.css">
        <link rel="stylesheet" href="../css/appcan.icon.css">
        <link rel="stylesheet" href="../css/appcan.control.css">
        <link rel="stylesheet" href="resource/css/common.css" />
    </head>
    <body class="um-vp " ontouchstart>
        <div id="page_0" class="up ub ub-ver bc-bg" tabindex="0">
            <!--header开始-->
            <div id="header" class="uh bc-text-head ub bc-head">
                <div class="nav-btn" id="nav-left">
                    <div class="fa fa-angle-left fa-2x"></div>
                </div>
                <h1 class="ut ub-f1 ulev-3 ut-s tx-c" tabindex="0">巡检记录（未提交）</h1>
                <div class="nav-btn nav-bt" id="nav-right">
                    <div class="ub-img  umw2 umh4"></div>
                </div>
            </div>
            <!--header结束--><!--content开始-->
            <div id="content" class="ub-f1 tx-l">

            </div>
            <!--content结束-->
            <!--footer开始-->
            <div id="footer" class="uf ub us_top topShadow">
                <div class="ub-ac daily_btn ub-fh ub " style="padding: .4em .625em;">
                    <div class="ub-f1 tx-c ub-ac">
                        <span class="daily_preserve">删除</span>
                        <span class="daily_report submit_cor">提交</span>
                    </div>
                </div>
            </div>

        </div>
        <script src="../js/appcan.js"></script>
        <script src="../js/appcan.control.js"></script>
    </body>
    <script>
        var flag=true;
        appcan.ready(function() {
            var titHeight = $('#header').offset().height;
            appcan.frame.open("content", "daily_offlinelist_content.html", 0, titHeight,"daily_offlinelist_content");
            window.onorientationchange = window.onresize = function() {
                appcan.frame.resize("daily_offlinelist_content", 0, titHeight);
            }
        });
        appcan.button("#nav-left", "btn-act", function() {
            appcan.window.close(-1);
        })
        /**
         * 删除数据 
         */
        appcan.button(".daily_preserve","btn-act",function(){
            if(flag){
                flag=false;
                appcan.window.evaluatePopoverScript("daily_offlinelist","daily_offlinelist_content","deleteOfflineData()");
            }
        });
        /**
         * 上报数据 
         */
        appcan.button(".daily_report","btn-act",function(){
            if(flag){
                flag=false;
                appcan.window.evaluatePopoverScript("daily_offlinelist","daily_offlinelist_content","submitOfflineData()");
            }
        });
        /**
         * 按钮置为可用 
         */
        function changeButtonStatus(){
            flag=true;
        }
        
        function currentPageClose(){
            appcan.window.close(-1);
            var _obj = {
                  id : 'daily_check',
                  url : 'daily_check.html',
                  name : '日常巡检' 
            };
            appcan.openWinWithUrl(_obj.id,_obj.url); //继续跳转到目标页面                     
        }
        
    </script>
</html>
