<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="../../css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="../../css/ui-box.css">
        <link rel="stylesheet" href="../../css/ui-base.css">
        <link rel="stylesheet" href="../../css/ui-color.css">
        <link rel="stylesheet" href="../../css/appcan.icon.css">
        <link rel="stylesheet" href="../../css/appcan.control.css">
        <link rel="stylesheet" href="../index/css/help.css"/>
    </head>
    <body class="um-vp bc-bg" ontouchstart>
        <div class="configure_main">
            <div class="configure_list ubb">
                <p><b>（1）安卓版本号为6.0及以上，设置如下：</b></p>
                <p>第一步：打开“管家”，选择“省电管理”。</p>
                <div class="tx-c img_main">
                    <div class="floatN">
                        <img src="../index/images/leshi/1-1.jpg" width="100%" alt=""/>
                    </div>
                </div>
            </div>
            <div class="configure_list">
                <p>第二步：点击“应用保护”，开启“巡线卫士”。</p>
                <div class="tx-c img_main">
                    <div class="floatL">
                        <img src="../index/images/leshi/2-1.jpg" width="100%" alt=""/>
                    </div>
                    <div class="floatR">
                        <img src="../index/images/leshi/3-1.jpg" width="100%" alt=""/>
                    </div>
                </div>
            </div>
            <div class="configure_list ubb">
                <p><b>（2）安卓版本号为6.0以下，设置如下：</b></p>
                <p>第一步：打开“管家”，选择“省电管理”。</p>
                <div class="tx-c img_main">
                    <div class="floatN">
                        <img src="../index/images/leshi/1.jpg" width="100%" alt=""/>
                    </div>
                </div>
            </div>
            <div class="configure_list">
                <p>第二步：选择“高级省电”，点击“应用保护”，选择“巡线卫士”为禁止自动清理的应用。</p>
                <div class="tx-c img_main">
                    <div class="floatL">
                        <img src="../index/images/leshi/2.jpg" width="100%" alt=""/>
                    </div>
                    <div class="floatR">
                        <img src="../index/images/leshi/3.jpg" width="100%" alt=""/>
                    </div>
                </div>
            </div>
            <div class="configure_list ubb">
                <div class="tx-c img_main">
                    <div class="floatN">
                        <img src="../index/images/leshi/4.jpg" width="100%" alt=""/>
                    </div>
                </div>
            </div>
            <div class="configure_list">
                <p>第三步：返回“管家”，选择“权限管理”，选择“自启动管理”，打开允许“巡线卫士”自启动。</p>
                <div class="tx-c img_main">
                    <div class="floatL">
                        <img src="../index/images/leshi/5.jpg" width="100%" alt=""/>
                    </div>
                    <div class="floatR">
                        <img src="../index/images/leshi/6.jpg" width="100%" alt=""/>
                    </div>
                </div>
            </div>
            <div class="configure_list ubb">
                <div class="tx-c img_main">
                    <div class="floatN">
                        <img src="../index/images/leshi/7.jpg" width="100%" alt=""/>
                    </div>
                </div>
            </div>
            <div class="configure_list">
                <p>第四步：返回“权限设置”，选择“应用权限管理”，在应用列表中点击进入“巡线卫士”，允许全部设置。</p>
                <div class="tx-c img_main">
                    <div class="floatL">
                        <img src="../index/images/leshi/8.jpg" width="100%" alt=""/>
                    </div>
                    <div class="floatR">
                        <img src="../index/images/leshi/9.jpg" width="100%" alt=""/>
                    </div>
                </div>
            </div>
            <div class="configure_list">
                <div class="tx-c img_main">
                    <div class="floatN">
                        <img src="../index/images/leshi/10.jpg" width="100%" alt=""/>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="../../js/appcan.js"></script>
    <script src="../../js/appcan.control.js"></script>
    </body>
    <script>
        appcan.ready(function() {
        });

    </script>
</html>
