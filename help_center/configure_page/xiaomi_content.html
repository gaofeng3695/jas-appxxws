<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="../../css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="../../css/ui-box.css">
        <link rel="stylesheet" href="../../css/ui-base.css">
        <link rel="stylesheet" href="../../css/ui-color.css">
        <link rel="stylesheet" href="../../css/appcan.icon.css">
        <link rel="stylesheet" href="../../css/appcan.control.css">
        <link rel="stylesheet" href="../index/css/help.css"/>
    </head>
    <body class="um-vp bc-bg" ontouchstart>
        <div class="configure_main">
            <div class="configure_list ubb">
                <p>第一步：点击系统“设置”，选择“授权管理”。</p>
                <div class="tx-c img_main">
                    <div class="floatN">
                        <img src="../index/images/xiaomi/1.jpg" width="100%" alt=""/>
                    </div>
                </div>
            </div>
            <div class="configure_list ubb">
                <p>第二步：点击进入“自启动管理”，允许“巡线卫士”为自启动应用。</p>
                <div class="tx-c img_main">
                    <div class="floatL">
                        <img src="../index/images/xiaomi/2.jpg" width="100%" alt=""/>
                    </div>
                    <div class="floatR">
                        <img src="../index/images/xiaomi/3.jpg" width="100%" alt=""/>
                    </div>
                </div>
            </div>
            <div class="configure_list ubb">
                <p>第三步：返回“设置”，点击进入“电量和性能”。</p>
                <div class="tx-c img_main">
                    <div class="floatN">
                        <img src="../index/images/xiaomi/4.jpg" width="100%" alt=""/>
                    </div>
                </div>
            </div>
            <div class="configure_list ubb">
                <p>第四步：点击进入“神隐模式”，点击“应用配置”。</p>
                <div class="tx-c img_main">
                    <div class="floatL">
                        <img src="../index/images/xiaomi/5.jpg" width="100%" alt=""/>
                    </div>
                    <div class="floatR">
                        <img src="../index/images/xiaomi/6.jpg" width="100%" alt=""/>
                    </div>
                </div>
            </div>
            <div class="configure_list">
                <p>第五步：在已安装应用中找到并点击“巡线卫士”，设置其为后台配置为“无限制”，并选择“允许定位”。</p>
                <div class="tx-c img_main">
                    <div class="floatL">
                        <img src="../index/images/xiaomi/7.jpg" width="100%" alt=""/>
                    </div>
                    <div class="floatR">
                        <img src="../index/images/xiaomi/8.jpg" width="100%" alt=""/>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="../../js/appcan.js"></script>
    <script src="../../js/appcan.control.js"></script>
    </body>
    <script>
        appcan.ready(function() {
        });

    </script>
</html>
