<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="../../css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="../../css/ui-box.css">
        <link rel="stylesheet" href="../../css/ui-base.css">
        <link rel="stylesheet" href="../../css/ui-color.css">
        <link rel="stylesheet" href="../../css/appcan.icon.css">
        <link rel="stylesheet" href="../../css/appcan.control.css">
        <link rel="stylesheet" href="../index/css/help.css"/>
    </head>
    <body class="um-vp bc-bg" ontouchstart>
        <div class="configure_main">
            <div class="configure_list ubb">
                <!--<p><b>（1）安卓版本号为6.0及以上，设置如下：</b></p>-->
                <p>第一步：点击设置，进入设置页面；点击“电池”，保持“低电量模式”是关闭状态；点击“耗电保护”。</p>
                <div class="tx-c img_main">
                    <div class="floatL">
                        <img src="../index/images/oppo/1-1.jpg" width="100%" alt=""/>
                    </div>
                    <div class="floatR">
                        <img src="../index/images/oppo/1-2.jpg" width="100%" alt=""/>
                    </div>
                </div>
            </div>
            <div class="configure_list">
                <p>第二步：选择巡线卫士，点击打开，关闭“后台冻结”和“检测到异常时自动优化”。</p>
                <div class="tx-c img_main">
                    <div class="floatL">
                        <img src="../index/images/oppo/2-1.jpg" width="100%" alt=""/>
                    </div>
                    <div class="floatR">
                        <img src="../index/images/oppo/2-2.jpg" width="100%" alt=""/>
                    </div>
                </div>
            </div>
            <div class="configure_list ubb">
                <!--<p><b>（2）安卓版本号为6.0以下，设置如下：</b></p>-->
                <p>第三步：打开手机管家，点击“权限隐私”。</p>
                <div class="tx-c img_main">
                    <div class="floatN">
                        <img src="../index/images/oppo/3-1.jpg" width="100%" alt=""/>
                    </div>
                </div>
            </div>
            <div class="configure_list ubb">
                <p>第四步：点击“自启动管理”，选择巡线卫士启动。</p>
                <div class="tx-c img_main">
                    <div class="floatL">
                        <img src="../index/images/oppo/4-1.jpg" width="100%" alt=""/>
                    </div>
                    <div class="floatR">
                        <img src="../index/images/oppo/4-2.jpg" width="100%" alt=""/>
                    </div>
                </div>
            </div>
            <div class="configure_list">
                <p>第五步：返回上一界面，点击“悬浮窗管理”，选择巡线卫士启动。</p>
                <div class="tx-c img_main">
                    <div class="floatL">
                        <img src="../index/images/oppo/5-1.jpg" width="100%" alt=""/>
                    </div>
                    <div class="floatR">
                        <img src="../index/images/oppo/5-2.jpg" width="100%" alt=""/>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="../../js/appcan.js"></script>
    <script src="../../js/appcan.control.js"></script>
    </body>
    <script>
        appcan.ready(function() {
        });

    </script>
</html>
