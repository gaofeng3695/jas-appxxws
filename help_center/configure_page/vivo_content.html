<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="../../css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="../../css/ui-box.css">
        <link rel="stylesheet" href="../../css/ui-base.css">
        <link rel="stylesheet" href="../../css/ui-color.css">
        <link rel="stylesheet" href="../../css/appcan.icon.css">
        <link rel="stylesheet" href="../../css/appcan.control.css">
        <link rel="stylesheet" href="../index/css/help.css"/>
    </head>
    <body class="um-vp bc-bg" ontouchstart>
        <div class="configure_main">
            <div class="configure_list ubb">
                <p>第一步：打开系统自带软件“i管家”，点击“软件管理”。</p>
                <div class="tx-c img_main">
                    <div class="floatN">
                        <img src="../index/images/vivo/1.jpg" width="100%" alt=""/>
                    </div>
                </div>
            </div>
            <div class="configure_list ubb">
                <p>第二步：点击“自启动管理”，将“巡线卫士”设置成允许自启动的应用。</p>
                <div class="tx-c img_main">
                    <div class="floatL">
                        <img src="../index/images/vivo/2.jpg" width="100%" alt=""/>
                    </div>
                    <div class="floatR">
                        <img src="../index/images/vivo/3.jpg" width="100%" alt=""/>
                    </div>
                </div>
            </div>
            <div class="configure_list ubb">
                <p>第三步：返回i管家，点击右上角设置按钮。</p>
                <div class="tx-c img_main">
                    <div class="floatN">
                        <img src="../index/images/vivo/4.jpg" width="100%" alt=""/>
                    </div>
                </div>
            </div>
            <div class="configure_list ubb">
                <p>第四步：点击进入“加速白名单”，允许“巡线卫士”进入加速白名单。</p>
                <div class="tx-c img_main">
                    <div class="floatL">
                        <img src="../index/images/vivo/5.jpg" width="100%" alt=""/>
                    </div>
                    <div class="floatR">
                        <img src="../index/images/vivo/6.jpg" width="100%" alt=""/>
                    </div>
                </div>
            </div>
            <div class="configure_list ubb">
                <p>第五步：返回“i管家”，点击“省电管理”。</p>
                <div class="tx-c img_main">
                    <div class="floatN">
                        <img src="../index/images/vivo/7.jpg" width="100%" alt=""/>
                    </div>
                </div>
            </div>
            <div class="configure_list">
                <p>第六步：点击进入“后台高耗电”，开启“巡线卫士”为允许后台高耗电运行的应用。</p>
                <div class="tx-c img_main">
                    <div class="floatL">
                        <img src="../index/images/vivo/8.jpg" width="100%" alt=""/>
                    </div>
                    <div class="floatR">
                        <img src="../index/images/vivo/9.jpg" width="100%" alt=""/>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="../../js/appcan.js"></script>
    <script src="../../js/appcan.control.js"></script>
    </body>
    <script>
        appcan.ready(function() {
        });

    </script>
</html>
