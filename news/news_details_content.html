<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="../css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="../css/ui-box.css">
        <link rel="stylesheet" href="../css/ui-base.css">
        <link rel="stylesheet" href="../css/ui-color.css">
        <link rel="stylesheet" href="../css/appcan.icon.css">
        <link rel="stylesheet" href="../css/appcan.control.css">
        <link rel="stylesheet" href="css/organization.css">
        <link rel="stylesheet" href="index/css/main1.css">
    </head>
    <body class="um-vp bc-bg" ontouchstart>
        <div>
            <div class="report us1 uof">
                <!--事件时间-->
                <div class="ub ub-ac report_list ubb sc-border-cor">
                    <div class="report_introduce">
                        <span class="">标题</span>
                    </div>
                    <div class="ub-f1 report_content ub">
                        <div class="ub-f1 ub-fv news_title_top">
                            <span class="mun-camera ubl sc-border-cor details_createTime" id="title">----</span>
                        </div>
                    </div>
                </div>
                <!--事件类型-->
                <div class="ub ub-ac report_list ubb sc-border-cor">
                    <div class="report_introduce">
                        <span class="">发送时间</span>
                    </div>
                    <div class="ub-f1 report_content ub">
                        <div class="ub-f1 ub-fv report_text">
                            <span class="mun-camera ubl sc-border-cor details_typeName" id="sendTime">----</span>
                        </div>
                    </div>
                </div>
                <!--事件编号-->
                <div class="ub ub-ac report_list ubb sc-border-cor">
                    <div class="report_introduce">
                        <span class="">接收人</span>
                    </div>
                    <div class="ub-f1 report_content ub"  onclick="showMove(this)">
                        <div class="ub-f1 ub-fv report_text ubl sc-border-cor" id="people">
                            <span class="mun-camera details_people_Name line1 line_hidden" id='receiverNames'>----</span>
                        </div>
                    </div>
                </div>
                <!--文字描述-->
                <div class="ub ub-ac report_list ubb sc-border-cor">
                    <div class="report_introduce">
                        <span class="">内容</span>
                    </div>
                    <div class="ub-f1 report_literal ubl sc-border-cor" id="content">
                        <p>----</p>
                    </div>
                </div>
                <!--视频与照片-->
                <div class="">
                    <div class="ub ub-ac report_list ubb sc-border-cor">
                        <div class="report_introduce">
                            <span class="">上传照片</span>
                        </div>
                        <div class="ub-f1 report_content ub">
                            <div class="ub-f1 ub-fv report_text">
                                <span class="mun-camera ubl sc-border-cor"><span class="camera_number">0</span>/5</span>
                            </div>
                        </div>
                    </div>
                    <div class="ub ub-ac report_list">
                        <div class="ub-f1 img_details">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="../js/appcan.js"></script>
    <script src="../js/appcan.control.js"></script>
    <script src="../common/js/common_httprequest.js"></script>
    <script src="js/news_detais.js"></script>
    </body>
</html>
