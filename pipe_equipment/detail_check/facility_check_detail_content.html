<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="../../css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="../../css/ui-box.css">
        <link rel="stylesheet" href="../../css/ui-base.css">
        <link rel="stylesheet" href="../../css/ui-color.css">
        <link rel="stylesheet" href="../../css/appcan.icon.css">
        <link rel="stylesheet" href="../../css/appcan.control.css">
        <link rel="stylesheet" href="../src/css/network_facilities_details.css">
        <link rel="stylesheet" href="../src/css/common_voice.css">
        
    </head>
    <body class="um-vp bc-bg" ontouchstart>
        <div class="sectionShadow sectionMargin ulev26 bgcolor lineHeight">
            <div class="ub p06 borderBottom">
                <div class="leftStyle clr666 ub ub-ac">检查时间</div>
                <div class="ub-f1 borderLeft clr333 check_time overflowBr"></div>
            </div>
            <div class="ub p06 borderBottom">
                <div class="leftStyle clr666 ub ub-ac">检查人员</div>
                <div class="ub-f1 borderLeft clr333 examiner overflowBr"></div>
            </div>
            <div class="ub p06 borderBottom">
                <div class="leftStyle clr666 ub ub-ac">设施类型</div>
                <div class="ub-f1 borderLeft clr333 lineHeight facility_type"></div>
            </div>
            <div class="ub p06 borderBottom"> 
                <div class="leftStyle clr666 ub ub-ac">设施名称</div>
                <div class="ub-f1 borderLeft clr333 facility_name overflowBr"></div>
            </div>
            <div id="maplocation" class="ub p06 borderBottom borderBottomNone">
                <div class="leftStyle clr666 ub ub-ac">详细位置</div>
                <div class="ub-f1 ub ub-ac borderLeft clr333 overflowBr pr05 overflowBr map_location"></div>
                <div class="pr05 ub ub-ac">
                    <img src="../../event_management/index/images/map.png" style="height:1.5em;width:1.5em;"/>
                </div>
            </div>
        </div>
        <div class="sectionShadow sectionMargin ulev26 bgcolor lineHeight facilityCheckModuleOne ">
            <div class="ub p06 borderBottom">
                <div class="leftStyle clr666 w4">是否漏气</div>
                <div class="ub-f1 borderLeft clr333 whether_leakage"></div>
            </div>
            <div class="ub p06 borderBottom">
                <div class="leftStyle clr666 ub ub-ac">可燃气体浓度</div>
                <div class="ub-f1 borderLeft clr333 gas_concentration"></div>
            </div>
            <div class="ub p06 borderBottom">
                <div class="leftStyle clr666 ub ub-ac">设施运行情况</div>
                <div class="ub-f1 borderLeft clr333 lineHeight operation_condition"></div>
            </div>
            <div class="ub p06 borderBottom">
                <div class="leftStyle clr666 ub ub-ac">设施运行描述</div>
                <div class="ub-f1 borderLeft overflowBr operation_description"></div>
            </div>
            <div class="facilityCheckModuleTwo uhide">
                <div class="ub p06 borderBottom">
                    <div class="leftStyle clr666 ub ub-ac w4">压力情况</div>
                    <div class="ub-f1 borderLeft pressure_condition"></div>
                </div>
                <div class="ub p06 borderBottom">
                    <div class="leftStyle clr666 ub ub-ac w4">进口压力</div>
                    <div class="ub-f1 borderLeft inlet_pressure"></div>
                </div>
                <div class="ub p06 borderBottom">
                    <div class="leftStyle clr666 ub ub-ac w4">出口压力</div>
                    <div class="ub-f1 borderLeft outlet_pressure"></div>
                </div>                
            </div>
            <div class="facilityCheckModuleThree uhide">
                <div class="ub p06 borderBottom">
                    <div class="leftStyle clr666 ub ub-ac">井内有无积水</div>
                    <div class="ub-f1 borderLeft is_water"></div>
                </div>
                <div class="ub p06 borderBottom">
                    <div class="leftStyle clr666 ub ub-ac">井盖是否损坏</div>
                    <div class="ub-f1 borderLeft is_damage"></div>
                </div>
                <div class="ub p06 borderBottom">
                    <div class="leftStyle clr666 ub ub-ac w4">有无占压</div>
                    <div class="ub-f1 borderLeft is_occupy"></div>
                </div>                

            </div>

            <div class="facilityCheckModuleFour uhide">
                <div class="ub p06 borderBottom">
                    <div class="leftStyle clr666 ub ub-ac w5">流量计读数</div>
                    <div class="ub-f1 borderLeft meter_reading"></div>
                </div>             

            </div>

            <div class="ub p06 borderBottom borderBottomNone">
                <div class="leftStyle clr666 ub ub-ac w4">检查结果</div>
                <div class="ub-f1 borderLeft inspection_results"></div>
            </div>
        </div>


        <div class="sectionShadow sectionMargin ulev26 bgcolor lineHeight">
            <div class="ub p06 borderBottom">
                <div class="leftStyle clr666 ub ub-ac">语音描述</div>
                <div class="ub-f1 borderLeft phonetic_description">
                </div>
            </div>
            <div class="ub p06 borderBottom pictures borderBottomNone">
                <div class="leftStyle clr666 w2">图片</div>
                <div class="ub-f1 borderLeft image"></div>
            </div>
            <div class="ub borderBottom">
                <div class="ub-f1 clearfloat picture">
                     <!--<div class="picList ufl ub-ac " style="border:.325em solid white; box-sizing:border-box;width:33.3%;" >
                        <div style="height: 0px;padding-bottom: 100%;"></div>
                        <div class="uof uabs" style="height: 100%;width: 100%;">
                            <img src="'+ sUrl +'"  data-bigSrc="'+ bigSrc + '" width="100%" style="top: 50%;-webkit-transform: translateY(-50%);" class="uabs js_viewBig"/>
                        </div>
                    </div>-->
                </div>
            </div>
            <div class="ub p06 borderBottom borderBottomNone">
                <div class="leftStyle clr666 ub ub-ac w2">备注</div>
                <div class="ub-f1 borderLeft clr333 lineHeight overflowBr remarks"></div>
            </div>
        </div>
    </body>
    <script src="../../js/appcan.js"></script>
    <script src="../../js/appcan.control.js"></script> 
    <script src="../../common/js/common_base.js"></script>
    <script src="../../common/js/common_httprequest.js"></script>

    <script src="../../check_in_room/src/js/common_viewBigPic.js"></script>
    <script src="../src/js/common/common_playVoice.js"></script>
    <script src="../src/js/facility_check_detail.js"></script>    
    </body>
</html>
