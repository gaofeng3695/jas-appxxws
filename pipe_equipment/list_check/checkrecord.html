<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">

<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="../../css/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="../../css/ui-box.css">
    <link rel="stylesheet" href="../../css/ui-base.css">
    <link rel="stylesheet" href="../../css/ui-color.css">
    <link rel="stylesheet" href="../../css/appcan.icon.css">
    <link rel="stylesheet" href="../../css/appcan.control.css">
    <link rel="stylesheet" href="../src/css/check.css">
    <link rel="stylesheet" href="../src/css/checkrecoured.css">
</head>

<body class="um-vp " ontouchstart>
    <div id="page_0" class="up ub ub-ver bc-bg" tabindex="0">
        <!--header开始-->
        <div id="header" class="uh bc-text-head ub bc-head">
            <div class="nav-btn" id="nav-left">
                <div class="fa fa-angle-left fa-2x"></div>
            </div>
            <h1 class="ut ub-f1 ulev-3 ut-s tx-c" tabindex="0">历史检查记录</h1>
            <div class="nav-btn nav-bt" id="nav-right"></div>
        </div>
        <div class="sectionShadow">
            <!-- <div class="tx-c bgfff bb1 planTitle ulim100">
                <span id="planName" class="ulev26 clr666 "> -- </span>
                </div> -->

            <div id="" class="searchWrap ub ub-pc ">
                <div class="ub ub-f1 searchBox ub-ac">
                    <div class="uinput ub ub-f1 ub-ac">
                        <input id="inputDom" placeholder="搜索检查人员" type="search" class="ub-f1" onfocus="$(this).parent().next().css('visibility','visible')" onblur="if($(this).val() === ''){$(this).parent().next().css('visibility','hidden')}">
                    </div>
                    <div class="searchDelete" onclick="$(this).parent().find('input').val('');$(this).css('visibility','hidden');"></div>
                    <div class="searchLine"></div>
                    <div id="ledgersearch" class="searchBtn ulev26 ub ub-ac">
                        搜索
                    </div>
                </div>
            </div>
            <div class="select_height bt1 bb1">
                <div class="posi_left  width50 ub ub-ac ub-pc lh01 bgfff">

                    <div id="select01" class="select clr333">
                        <div class="text ulev30">
                            检查结果
                        </div>
                        <i class="fa fa-sort-desc ulev24 tran25" aria-hidden="true"></i>
                        <select selectedindex="">
                                <option value=''>全部</option>
                                <option value='0'>正常</option>
                                <option value='1'>异常</option>
                            </select>
                    </div>

                </div>
                <div class="posi_right width50 ub ub-ac ub-pc lh01 bgfff">

                    <div id="select02" class="select">
                        <div class="text ulev22 ub-f1 clr666 " id="date">
                            2017-02-14~2017-05-16
                        </div>
                        <div class="ub-f1 dateBtnWrapper">
                            <div data-index="3" class="dataBtn circleBtn  dateItem" id="dateBtn"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--header结束-->
        <!--content开始-->
        <div id="content" class="ub-f1 tx-l">

        </div>
        <!--content结束-->

    </div>
    <script src="../../js/appcan.js"></script>
    <script src="../../js/appcan.control.js"></script>
</body>
<script>
    appcan.ready(function() {
        var titHeight = $('#header').offset().height + $(".sectionShadow").offset().height;
        appcan.frame.open("content", "checkrecord_content.html", 0, titHeight);
        window.onorientationchange = window.onresize = function() {
            appcan.frame.resize("content", 0, titHeight);
        }
    });
    appcan.button(".nav-btn", "btn-act", function() {
        appcan.window.close(-1);
    });
    appcan.select("#select01", function(ele, value) {
   
        appcan.window.evaluatePopoverScript('checkrecoured', 'content', 'checkHistoryRecord.triggerPipeSearch("' + value + '")');
    });
    appcan.button("#ledgersearch", "btn-act", function() {
        var value = $("#inputDom").val().trim();
        appcan.window.evaluatePopoverScript('checkrecoured', 'content', 'checkHistoryRecord.inputSearch("' + value + '")');
    });
     appcan.button(".searchDelete", "btn-act", function() {
        var value = "";
        $("#inputDom").val("");
        appcan.window.evaluatePopoverScript('checkrecoured', 'content', 'checkHistoryRecord.inputSearch("' + value + '")');
    });
    
    appcan.button("#dateBtn", "btn-act", function() {
        appcan.window.evaluatePopoverScript('checkrecoured', 'content', 'checkHistoryRecord.dateTimeShow()');
    });
    function chooseTime(value){
        $("#date").text(value);
    }
</script>

</html>
